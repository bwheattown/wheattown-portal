{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}WheatTown Engineering{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/css/site.css' %}">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="{% url 'home' %}" class="brand">WheatTown Engineering</a>
      <div class="spacer"></div>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'workorders:list' %}">Work Orders</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline">{% csrf_token %}
          <button class="linklike">Logout</button>
        </form>
      {% endif %}
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <small>&copy; WheatTown Engineering</small>
  </footer>
</body>
</html>
